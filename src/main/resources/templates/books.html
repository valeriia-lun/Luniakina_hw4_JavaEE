<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Books</title>
</head>
<body>
<table>
    <thead>
    <th>name</th>
    <th>ISBN</th>
    <th>author</th>
    </thead>
    <tbody>
    <tr th:each="book: ${books}">
        <td th:text="${book.name}"></td>
        <td th:text="${book.ISBN}"></td>
        <td th:text="${book.author}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
